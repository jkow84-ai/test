<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wybór opcji</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 1rem;
    }

    label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }

    .result {
      margin-top: 1.5rem;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Wybierz opcję</h1>

    <label>
      <input type="radio" name="option" value="A" checked />
      Opcja A
    </label>

    <label>
      <input type="radio" name="option" value="B" />
      Opcja B
    </label>

    <label>
      <input type="radio" name="option" value="C" />
      Opcja C
    </label>

    <div class="result">
      Aktualny wybór: <strong id="output">A</strong>
    </div>
  </div>

  <script>
    const radios = document.querySelectorAll('input[name="option"]');
    const output = document.getElementById('output');

    radios.forEach(radio => {
      radio.addEventListener('change', () => {
        output.textContent = radio.value;
      });
    });
  </script>
</body>
</html>
